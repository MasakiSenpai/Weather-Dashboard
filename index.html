<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Merienda&family=Merienda+One&family=Quando&display=swap'); </style>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar pt-0">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 p-4 fs-2 text-center">Weather Dashboard</span>
        </div>
    </nav>
    <main>
        <form class=" m-3">
            <div class="mb-3 col-4">
              <label class="form-label fs-2">Search for a City</label>
              <input id='searchBar' class="form-control border-2 border-dark" placeholder="Benton">
            </div>
            <button id='searchBtn' class="btn col-4">Search</button>
        </form>
        <hr class="col-4 m-2">
        <div id="searchHistory"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
