<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Merienda&family=Merienda+One&family=Quando&display=swap'); </style>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar pt-0">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 p-4 fs-2 text-center">Weather Dashboard</span>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row container-fluid">
            <div class="col-lg-3 col-md-12 m-3">
                <form class="">
                    <div class="mb-3">
                    <label class="form-label fs-2">Search for a City</label>
                    <input id='searchBar' class="form-control border-2 border-dark" placeholder="Benton">
                    </div>
                    <button id='searchBtn' class="btn col-12">Search</button>
                </form>
                <hr class="col-12 m-2">
                <div id="searchHistory" class="col"></div>
            </div>
            <div class="col-lg-8 col-md-12 mt-5 ms-3">
                <div id ="greyBox" class="row text-white p-4">
                    <div class="col-md-3 col-sm-12 text-center m-auto">
                        <h3 id="location"></h3>
                        <p id="date"></p>
                    </div>
                    <div class="col-md-4 col-sm-12 row justify-content-center text-center m-auto">
                        <h3 id="temp"></h3> 
                        <p id="high" class="col-md-5 col-sm-2"></p>
                        <p id="low" class="col-md-5 col-sm-2"></p>
                    </div>
                    <div class="col-md-2 col-sm-12 justify-content-center text-center m-auto">
                        <h3 id="weather" class="mt-4"></h3>
                        <img id="icon">
                    </div>
                    <div class="col-md-3 col-sm-12 text-center m-auto">
                        <h3>Humidity</h3>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="mt-5 mb-4">
                    <h2>5 Day Forecast</h2>
                </div>
                <div id="card" class="row col-12 justify-content-evenly"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
