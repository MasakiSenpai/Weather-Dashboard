<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <style> @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Merienda&family=Merienda+One&family=Quando&display=swap'); </style>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar pt-0">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 p-4 fs-2 text-center">Weather Dashboard</span>
        </div>
    </nav>
    <main>
        <div class="row container-fluid">
            <div class="col-md-3 col-12 m-3">
                <form class="">
                    <div class="mb-3">
                    <label class="form-label fs-2">Search for a City</label>
                    <input id='searchBar' class="form-control border-2 border-dark" placeholder="Benton">
                    </div>
                    <button id='searchBtn' class="btn col-12">Search</button>
                </form>
                <hr class="col-12 m-2">
                <div id="searchHistory" class="col"></div>
            </div>
            <div class="col-md-8 col-12 mt-5">
                <div class="container">
                    <div id ="greyBox" class="row text-white">
                        <div class="col-3 text-center">
                            <h2>Location</h2>
                            <p>Date</p>
                        </div>
                        <div class="col-3 text-center">
                            <h2>TodaysTemp</h2> 
                        </div>
                        <div class="col-3">
                            <h2>Weather</h2>
                        </div>
                        <div class="col-3">
                            <h2>Humidity</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
